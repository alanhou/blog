name: Fetch Arxiv Papers

on:
  schedule:
    - cron: '0 */8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - run: pip install requests openai

      - name: Fetch and generate posts
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
          LLM_MODEL_NAME: ${{ secrets.LLM_MODEL_NAME }}
        run: python scripts/fetch_arxiv.py

      - name: Commit and push new posts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/content/blog/arxiv-*.mdx scripts/.last_fetch
          if git diff --cached --quiet; then
            echo "No new posts to commit"
          else
            git commit -m "Add arxiv paper blog posts (automated)"
            git push
          fi
