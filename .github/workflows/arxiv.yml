name: Fetch Arxiv Papers

on:
  schedule:
    - cron: '0 */8 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    outputs:
      has_new_posts: ${{ steps.commit.outputs.has_new_posts }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - run: pip install requests openai

      - name: Fetch and generate posts
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
          LLM_MODEL_NAME: ${{ secrets.LLM_MODEL_NAME }}
        run: python scripts/fetch_arxiv.py

      - name: Commit and push new posts
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/content/blog/arxiv-*.mdx scripts/.last_fetch
          if git diff --cached --quiet; then
            echo "No new posts to commit"
            echo "has_new_posts=false" >> "$GITHUB_OUTPUT"
          else
            git commit -m "Add arxiv paper blog posts (automated)"
            git push
            echo "has_new_posts=true" >> "$GITHUB_OUTPUT"
          fi

  build-deploy:
    needs: fetch
    if: needs.fetch.outputs.has_new_posts == 'true'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
      - run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - uses: actions/deploy-pages@v4
        id: deployment
